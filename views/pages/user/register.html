<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Register - Parking Lot System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body class="login-page">
<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-md-center h-100">
			<div class="card-wrapper">
				<div class="brand">
					<img src="img/logo.jpg" alt="logo">
				</div>
				<div class="card fat" id="register">
					<div class="card-body">
						<h4 class="card-title">注册</h4>
						<form method="POST" class="login-validation" novalidate="" id="registerForm" name="registerForm">
							<div class="form-group">
								<label for="username">用户名</label>
								<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
								<div class="invalid-feedback">
									请输入用户名
								</div>
							</div>

							<div class="form-group">
								<label for="car_name">车牌号</label>
								<input id="car_name" type="text" class="form-control" name="car_name" value="" onkeyup="showLicenseHint()" required>
								<div class="invalid-feedback">
									请输入正确的车牌号
								</div>
							</div>

							<div class="form-group">
								<label for="password">密码</label>
								<input id="password" type="password" class="form-control" name="password" required>
								<div class="invalid-feedback">
									请输入密码
								</div>
							</div>

							<div class="form-msg" v-if="show">
								<p>{[registerMsg]}</p>
							</div>

							<div class="form-group">
								<div class="custom-checkbox custom-control">
									<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
									<label for="agree" class="custom-control-label">同意<a href="#">条款和细则</a></label>
									<div class="invalid-feedback">
										您必须同意我们的条款和细则才能注册
									</div>
								</div>
							</div>

							<div class="form-group m-0">
								<button @click="Register()" type="button" class="btn btn-primary btn-block">
									注册
								</button>
							</div>
							<div class="mt-4 text-center">
								已有账号? <a href="/">登录</a>
							</div>
						</form>
					</div>
				</div>
				<div class="footer">
					Copyright &copy; 2020 &mdash; Mei Zuhao
				</div>
			</div>
		</div>
	</div>
</section>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
